<body>
    <h1>Vegan lentil curry</h1>

    <img src="../img/lentilcurry.jpg" alt="lentil curry">

    <h3>A yummy vegan lentil curry</h3>

    <h2>Ingredients</h2>

    <ul>
        <li>Lentils</li>
        <li>Coconut cream</li>
        <li>Curry powder</li>
        <li>Salt</li>
        <li>Black pepper</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Heat up the coconut cream in a pan</li>
        <li>Add lentils</li>
        <li>Add spices and let it sit for a while</li>
        <li>Serve with rice and vegetables</li>
    </ol>
</body>
